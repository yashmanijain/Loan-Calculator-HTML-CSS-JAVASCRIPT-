<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
  
<body>
    <div class="calculator">
        <div class="calc">
        <h1>Loan Calculator</h1>
  
        <div class="amt">
        <p><span class="sym">$</span>   
            <input id="amount" type="number" placeholder="Loan Amount">
        </p>
     </div>
        
     <div class="num">
        <p> <span class="sym">%</span>
            <input id="rate" type="number" placeholder="Interest" >
        </p>
    </div>
  
     <div class="years">
            <input id="years" type="number" placeholder="Years To Repay" >
        </div>
        
        <h2 id="total"><button onclick="Calculate()">Calculate</button></h2>
    
    </div>
  </div>
    <script src="code.js"></script>
</body>
  
</html>
